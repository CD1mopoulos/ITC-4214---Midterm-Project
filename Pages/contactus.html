    <!-- Contact Form Section -->
    <div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="handleFormSubmit(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required class="form-control">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    </div>
    
    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Your Message Details</h2>
            <p id="messageDetails"></p>
        </div>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
        <h2>Our Location</h2>
        <div class="embed-responsive embed-responsive-16by9"> <!-- Responsive container -->
            <iframe class="embed-responsive-item" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2732.974293246148!2d23.788483675346892!3d38.04470537191851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a198c12a6782d5%3A0xb85e05ffeb3b20a0!2sThe%20Mall%20Athens!5e1!3m2!1sel!2sgr!4v1728220979412!5m2!1sel!2sgr" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Display data in the pop-up
            const messageDetails = `Name: ${name}<br>Email: ${email}<br>Subject: ${subject}<br>Message: ${message}`;
            document.getElementById('messageDetails').innerHTML = messageDetails;
            
            // Show the pop-up
            document.getElementById('popup').style.display = 'block';
        }
            
        function closePopup() {
            document.getElementById('popup').style.display = 'none'; // Hide the pop-up
        }
    </script>

    <!--Dark Mode-->
    <script>
        $(document).ready(function () {
            let currentMode = localStorage.getItem('mode');
            if (currentMode == null) {
                currentMode = 'dark-mode';
                localStorage.setItem('mode', currentMode); // Set default to dark mode in local storage
            }
            $('body').addClass(currentMode);
            $('.navbar').addClass(currentMode);
            $('.footer').addClass(currentMode);

            // Change button text based on current mode
            $('.dark-light-toggle').text(currentMode === 'light-mode' ? 'Dark Mode' : 'Light Mode');

            // Toggle light/dark mode on button click
            $('.dark-light-toggle').click(function () {
                if ($('body').hasClass('light-mode')) {
                    $('body').removeClass('light-mode').addClass('dark-mode');
                    $('.navbar').removeClass('light-mode').addClass('dark-mode');
                    $('.footer').removeClass('light-mode').addClass('dark-mode');
                    $(this).text('Light Mode');
                    localStorage.setItem('mode', 'dark-mode'); // Save mode in local storage
                } else {
                    $('body').removeClass('dark-mode').addClass('light-mode');
                    $('.navbar').removeClass('dark-mode').addClass('light-mode');
                    $('.footer').removeClass('dark-mode').addClass('light-mode');
                    $(this).text('Dark Mode');
                    localStorage.setItem('mode', 'light-mode'); // Save mode in local storage
                }
            });
        });
    </script>
