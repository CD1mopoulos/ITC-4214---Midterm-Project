    <div class="tasks-container">
        <div class="tasks-grid">
            <h1>Add New Task</h1>
            <form class="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description:</label>
                    <textarea id="task-desc" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-date">Due Date:</label>
                    <input type="date" id="task-date" required>
                </div>
                <button type="submit" class="button-task">Add Task</button>
            </form>
        </div>
    </div>
    

    <div class="tasks-list-container">
        <div class="tasks-list-grid">
            <!-- Task List -->
             <h1>Task List</h1>
             <div class="table-wrapper">
                <table id="task-table">
                    <thead>
                        <tr>
                        <th>Task Name 
                            <select id="sort-name">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </th>
                        <th>Description</th>
                        <th>Due Date 
                            <select id="sort-date">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </th>
                        <th>Status
                             <select id="status-filter">
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>   
                        <!-- Rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Task Description</h2>
            <p id="full-description"></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Show full description in modal on "More..." button click
            $('#task-table').on('click', '.button-more-desc', function () {
                const fullDescription = $(this).parent().data('full-text');
                $('#full-description').text(fullDescription);  // Set modal content
                $('#descriptionModal').fadeIn();  // Show modal
            });
        
            // Close the modal when the user clicks on the close button or anywhere outside the modal
            $('.close, .modal').on('click', function () {
                $('#descriptionModal').fadeOut();  // Hide modal
            });
        
            // Prevent modal content click from closing modal
            $('.modal-content').on('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>

    <!--Dark Mode-->
    <script>
        $(document).ready(function () {
            let currentMode = localStorage.getItem('mode');
            if (currentMode == null) {
                currentMode = 'dark-mode';
                localStorage.setItem('mode', currentMode); // Set default to dark mode in local storage
            }
            $('body').addClass(currentMode);
            $('.navbar').addClass(currentMode);
            $('.footer').addClass(currentMode);

            // Change button text based on current mode
            $('.dark-light-toggle').text(currentMode === 'light-mode' ? 'Dark Mode' : 'Light Mode');

            // Toggle light/dark mode on button click
            $('.dark-light-toggle').click(function () {
                if ($('body').hasClass('light-mode')) {
                    $('body').removeClass('light-mode').addClass('dark-mode');
                    $('.navbar').removeClass('light-mode').addClass('dark-mode');
                    $('.footer').removeClass('light-mode').addClass('dark-mode');
                    $(this).text('Light Mode');
                    localStorage.setItem('mode', 'dark-mode'); // Save mode in local storage
                } else {
                    $('body').removeClass('dark-mode').addClass('light-mode');
                    $('.navbar').removeClass('dark-mode').addClass('light-mode');
                    $('.footer').removeClass('dark-mode').addClass('light-mode');
                    $(this).text('Dark Mode');
                    localStorage.setItem('mode', 'light-mode'); // Save mode in local storage
                }
            });
        });
    </script>

    <!-- Sorting and Filter Scripts -->
    <script>
        $(document).ready(function() {
            let isEditing = false;
            let editingRow = null;

            // Save task to localStorage
            $('.task-form').on('submit', function(event) {
                event.preventDefault();

                const taskData = {
                    name: $('#task-name').val(),
                    description: $('#task-desc').val(),
                    date: $('#task-date').val(),
                    status: "Pending"
                };

                // Retrieve existing tasks from localStorage, or create an empty array if no tasks exist
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                
                // If editing an existing task, update it in the array
                if (isEditing) {
                    tasks[editingRow.index()] = taskData;
                    isEditing = false;
                    editingRow = null;
                } else {
                    tasks.push(taskData);
                }

                // Save tasks array to localStorage
                localStorage.setItem('tasks', JSON.stringify(tasks));

                // Refresh the task table to display the updated task list
                renderTaskList();
                
                // Reset form fields
                $('.task-form')[0].reset();
                $('.button-task').text('Add Task');
            });

            // Function to render tasks from localStorage into the table
            function renderTaskList() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const tbody = $('#task-table tbody');
                tbody.empty();

                tasks.forEach((task, index) => {
                    const shortDescription = task.description.length > 10 ? task.description.substring(0, 10) + '...' : task.description;
                    const moreButton = task.description.length > 10 ? '<button class="button-more-desc">More...</button>' : '';

                    tbody.append(
                        '<tr>' +
                        '<td>' + task.name + '</td>' +
                        '<td class="task-desc" data-full-text="' + task.description + '">' + shortDescription + moreButton + '</td>' +
                        '<td>' + task.date + '</td>' +
                        '<td class="status">' + task.status + '</td>' +
                        '<td>' +
                        '<button class="complete-task">Completed</button> ' +
                        '<button class="edit-task">Edit</button> ' +
                        '<button class="delete-task">Delete</button> ' +
                        '</td>' +
                        '</tr>'
                    );
                });
            }

            // Call renderTaskList when the page loads to display stored tasks
            renderTaskList();

            // Event delegation for Delete, Edit, and Complete task buttons
            $('#task-table').on('click', '.delete-task', function() {
                const row = $(this).closest('tr');
                const index = row.index();

                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.splice(index, 1);

                localStorage.setItem('tasks', JSON.stringify(tasks));

                renderTaskList();
            });

            $('#task-table').on('click', '.edit-task', function() {
                const row = $(this).closest('tr');
                const index = row.index();

                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const task = tasks[index];

                $('#task-name').val(task.name);
                $('#task-desc').val(task.description);
                $('#task-date').val(task.date);

                isEditing = true;
                editingRow = row;

                $('.button-task').text('Update Task');
            });

            $('#task-table').on('click', '.complete-task', function() {
                const row = $(this).closest('tr');
                const index = row.index();

                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks[index].status = 'Completed';

                localStorage.setItem('tasks', JSON.stringify(tasks));

                renderTaskList();
            });

            // Sorting Functions
            function sortTable(columnIndex, isDate, order) {
                const rows = $('#task-table tbody tr').get();
                
                rows.sort(function(a, b) {
                    let valA = $(a).children('td').eq(columnIndex).text().toLowerCase();
                    let valB = $(b).children('td').eq(columnIndex).text().toLowerCase();
                    
                    if (isDate) {
                        valA = new Date(valA);
                        valB = new Date(valB);
                    }

                    if (order === 'asc') {
                        return valA > valB ? 1 : (valA < valB ? -1 : 0);
                    } else {
                        return valA < valB ? 1 : (valA > valB ? -1 : 0);
                    }
                });

                $.each(rows, function(index, row) {
                    $('#task-table').children('tbody').append(row);
                });
            }

            // Event listener for sorting by task name
            $('#sort-name').on('change', function() {
                const order = $(this).val();
                sortTable(0, false, order);
            });

            // Event listener for sorting by due date
            $('#sort-date').on('change', function() {
                const order = $(this).val();
                sortTable(2, true, order);
            });

            // Event listener for status filter
            $('#status-filter').on('change', function() {
                const selectedStatus = $(this).val();
                $('#task-table tbody tr').each(function() {
                    const statusText = $(this).find('.status').text().toLowerCase();
                    if (selectedStatus === 'all' || statusText === selectedStatus) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
